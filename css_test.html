<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            background-color: cadetblue;
        }

        .projet {
            width: 20rem;
        }

        .projet {
            border-radius: var(--radius);
            border: .075rem solid var(--white);
            min-width: 20ch;
        }

        .preview,
        .wip {
            box-sizing: border-box;
            height: 12rem;
            flex-grow: 1;
            background-color: var(--decoration-color);
            border-bottom: .075rem solid var(--white);
            overflow: hidden;
        }

        .preview img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: var(--hover-speed);
        }

        .wip img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            filter: saturate(0) contrast(1.5);
            mix-blend-mode: overlay;
            transition: var(--hover-speed);
        }

        /* .preview a img:hover, .preview a img:focus {
    filter: saturate(1) contrast(1);
    mix-blend-mode: normal;
    transform: scale(1.2, 1.2);
} */

        .preview:hover img,
        .preview:focus img {
            filter: saturate(1) contrast(1);
            mix-blend-mode: normal;
            transform: scale(1.2, 1.2);
            z-index: 2;
        }

        .synopsis {
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: clamp(1rem, .15vw + 1rem, 1.5rem);
            line-height: 1.5em;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="projet relief">
        <h3>Oscillo Théâtroscope</h3>
        <div class="preview">
            <a href="https://www.oscillo-theatroscope.com" target="_blank"><img src="css/images/oscillo.png"
                    alt="Apperçu du site de l'Oscillo Théâtroscope"></a>
        </div>
        <div class="synopsis">
            Site web dynamique pour une salle de spectacle incluant un agenda et le back-office nécessaire à sa
            gestion.
        </div>
    </div>
</body>

</html>
